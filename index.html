<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Edge и ряд мобильных браузеров слишком умны. Отключим это. -->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta name="google" content="notranslate">

    <!--  Ваще должны лежать в корне, но сборщика нет, так шо... -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="icon" href="./assets/favicon/favicon.ico">

    <title>Mesto</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <meta property="og:type" content="">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:site" content="">
    <meta name="twitter:image" content="">

    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./assets/images/header-logo.svg"
          alt="Логотип проекта «Mesto»"
        >
      </header>

      <main class="content">
        <section class="profile">
          <figure class="user">
            <img
              class="user__avatar"
              src="./assets/images/avatar.jpg"
              alt="Аватар пользователя"
            >
            <figcaption class="user__caption">
              <div class="user__nickname">
                <h1 class="user__nickname-text"></h1>
                <button
                  class="user__info-edit-button"
                  aria-label="Редактировать имя"
                  type="button"
                >
                </button>
              </div>
              <p class="user__description"></p>
            </figcaption>
          </figure>

          <button
            class="profile__place-add-button"
            aria-label="Добавить место"
            type="button"
          >
          </button>
        </section>

        <section class="places">
          <ul class="places__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <section
        class="popup"
        id="user-info-edit-popup"
        role="dialog"
      >
        <div class="popup__container">
          <button
            class="popup__close-button"
            aria-label="Закрыть окно"
            type="button"
          >
          </button>

          <form class="form" id="user-info-edit-form">
            <h2 class="form__title">
              Редактировать профиль
            </h2>

            <label class="form__item">
              <input
                class="form__field"
                type="text"
                id="user-nickname-field"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              >
            </label>
            <label class="form__item">
              <input
                class="form__field"
                type="text"
                id="user-description-field"
                placeholder="О себе"
                minlength="2"
                maxlength="240"
                required
              >
            </label>

            <button class="form__save-button">Сохранить</button>
          </form>
        </div>
      </section>

      <section
        class="popup"
        id="place-add-popup"
        role="dialog"
      >
        <div class="popup__container">
          <button
            class="popup__close-button"
            aria-label="Закрыть окно"
            type="button"
          >
          </button>

          <form class="form" id="place-add-form">
            <h2 class="form__title">
              Новое место
            </h2>

            <label class="form__item">
              <input
                class="form__field"
                type="text"
                id="place-name-field"
                placeholder="Название"
                minlength="2"
                maxlength="40"
                required
              >
            </label>
            <label class="form__item">
              <input
                class="form__field"
                type="text"
                id="place-image-field"
                placeholder="Ссылка на картинку"
                required
              >
            </label>

            <button class="form__save-button">Создать</button>
          </form>
        </div>
      </section>

      <section
        class="popup place-popup"
        id="place-photo-popup"
        role="dialog"
      >
        <div class="popup__container place-popup__container">
          <button
            class="popup__close-button"
            aria-label="Закрыть окно"
            type="button"
          >
          </button>

          <figure class="place-popup__figure">
            <img
              class="place-popup__image"
              src="./assets/images/karachaevsk.jpg"
              alt="Фото Карачаевска"
            >
            <figcaption class="place-popup__caption">123456</figcaption>
          </figure>
        </div>
      </section>

    </div>

    <template id="place-item">
      <li class="places__item">
        <article class="place">
          <button
            class="place__remove-button"
            aria-label="Удалить место"
          >
          </button>
          <img
            class="place__image"
            src=""
            alt=""
          >
          <div class="place__info">
            <h2 class="place__name"></h2>
            <button
              class="place__like-button"
              aria-label="Нравится"
            >
            </button>
          </div>
        </article>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
